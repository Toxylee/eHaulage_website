{% extends "base.html" %} {% block title %}Ridewithus{% endblock %} {% block content
%}
<h1 align="center">Request a service</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" placeholder="Pick up address" class="form-control"></textarea>
  <br />
  <textarea name="note" id="note" placeholder="Destination address" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Place your order</button>
  </div>
</form>
{% endblock %}
